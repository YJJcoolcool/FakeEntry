<!DOCTYPE html>
<html>
    <head>
        <title>FakeEntry</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            html,body{
                margin: 0;
                padding: 0;
                width: 100%;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content:center;
                align-items:center;
                font-family: 'Poppins', sans-serif;
            }
            #topbanner{
                background-color: #DDDDDD;
                width: 100%;
                margin-bottom: 80px;
            }
            #safeentrytop{
                background-color: #1FAF71;
                color: white;
                width: 400px;
                height: 80px;
                border-radius: 10px 10px 0 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                -webkit-box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
                -moz-box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
                box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
            }
            #check-circle{
                position: relative;
                border: 2px solid white;
                border-radius: 500px;
                width: 50px;
                background-color: white;
                bottom: 8px;
            }
            #safeentryentrylogo{
                height: 25px;
                padding:0 0 40px 0;
            }
            #safeentrybottom{
                padding: 10px 0;
                background-color: #DDDDDD;
                width: 400px;
                border-radius: 0 0 10px 10px;
                line-height: 15px;
                font-size: 20px;
                -webkit-box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
                -moz-box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
                box-shadow: 0px 10px 26px -8px rgba(0,0,0,0.36);
            }
            #checkout{
                font-size: 20px;
                position: absolute;
                min-width:400px;
                height: 60px;
                border-radius: 200px;
                border: 2px solid #0070E0;
                color:#0070E0;
                bottom: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                -webkit-box-shadow: 0px 10px 26px -15px rgba(0,0,0,0.36);
                -moz-box-shadow: 0px 10px 26px -15px rgba(0,0,0,0.36);
                box-shadow: 0px 10px 26px -15px rgba(0,0,0,0.36);
            }
            #checkout-icon{
                position: relative;
                margin-left: 20px;
                height: 25px;
                bottom: -5px;
            }
            #date,#time{
                font-size: 37px;
            }
            #time{
                line-height: 20px;
            }
        </style>
    </head>
    <body onload="updatetime()">
        <div id="topbanner">
            <b><p>SafeEntry</p></b>
        </div>
        <div id="safeentrytop">
            <img src="./green_checkmark.png" id="check-circle">
            <img src="./checkin-success-page-icon.svg" id="safeentryentrylogo">
        </div>
        <div id="safeentrybottom">
            <b><p id="place">REPUBLIC POLYTECHNIC (AGORA)</p>
            <p id="date">23 OCT 2020</p>
            <p id="time">12:13 PM</p></b>
        </div>
        <div id="checkout">
            <b><p>CHECK OUT <img src="./checkout-icon.svg" id="checkout-icon"></p></b>
        </div>
        <script>
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            function updatetime(){
                var currenttime = new Date();
                document.getElementById('date').innerHTML=String(currenttime.getDate())+" "+String(monthNames[currenttime.getMonth()])+" "+currenttime.getFullYear();
                var hour = currenttime.getHours();
                var minute = currenttime.getMinutes();
                var endtext = " AM";
                if (hour>=12) {
                    endtext=" PM";
                    if (hour>12){
                        hour-=12
                    }
                }
                if (minute<10){
                    minute="0"+minute;
                }
                document.getElementById('time').innerHTML=hour+":"+minute+endtext;
            }
        </script>
    </body>
</html>
